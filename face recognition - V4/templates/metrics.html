<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Performance Metrics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Model Performance Metrics</h1>
        <hr>

        <div class="row mt-3">
            <div class="col-md-6">
                <h3>Accuracy:</h3>
                <p>{{ accuracy }}</p>
            </div>

            <div class="col-md-6">
                <h3>Classification Report:</h3>
                <pre>{{ classification_report }}</pre>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <h3>Confusion Matrix:</h3>
                <img src="{{ url_for('static', filename='confusion_matrix.png') }}" class="img-fluid" alt="Confusion Matrix">
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <a href="/" class="btn btn-primary">Back to Attendance</a>
            </div>
        </div>
    </div>

    <!-- Optional: Add Bootstrap JS if you want interactive features -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
